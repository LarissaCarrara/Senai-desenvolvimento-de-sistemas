<!DOCTYPE HTML>

<html>

	<head>
		<meta charset="UTF-8">
		<title> Exercício 1 - Formulário</title>

	</head>

	<body>

		<h1><b> Formulário 1 </b></h1>
		
		<form action="" method= ""> 	
			
			<!-- título do campo -->
			<label for="nome">Nome</label> <br> 
			<!-- configuração do campo -->
			<input type="text" id="nome" placeholder="Insira o seu nome" required/> <br><br>

			<label for="email"></label> <br>
			<input type="email" id="email" placeholder="Insira o seu email" required/> <br><br>

			<label for="site">Website</label> <br>
			<input type="url" id="site"> <br><br>

			<label for="coment">Comentário:</label> <br>
			<textarea id="coment"></textarea><br>

			<h4><b> Observação: Seu comentário será publicado após passar pelo moderador</b></h4>

			<div class="button">
      				 <button type="submit">Enviar Comentário</button>
   			</div>
	</body>



</html>
